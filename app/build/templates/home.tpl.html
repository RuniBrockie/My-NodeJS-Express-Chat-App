<div id="home-container">

    <div id="user-form-area" class="row">
        <div class="col-md-12">
            <form id="user-form" ng-submit="functions.registerUsername()" ng-hide="variables.isRegisteredUser">
                <div class="form-group">
                    <label>Enter Username</label>
                    <textarea id="username" class="form-control" ng-model="variables.username"></textarea>
                    <br/>
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="well user-container" ng-hide="!variables.userHolder.length">
                <h3>Online Users</h3>
                <ul id="users" class="list-group" ng-repeat="user in variables.userHolder track by $index">
                    <li class="user-entry">{{ user }}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="chat" id="chat">
                <form id="message-form" ng-submit="functions.sendMessage()">
                    <div class="form-group">
                        <label for="">Enter Message</label>
                        <textarea id="message" class="form-control" ng-model="variables.message"></textarea>
                        <br/>
                        <input type="submit" class="btn btn-primary" value="Send Message">
                    </div>
                </form>
                <div class="well chat-container" ng-hide="!variables.chatHolder.length">
                    <ul ng-repeat="entry in variables.chatHolder">
                        <li class="chat-entry">
                            <strong>{{entry.user}}: </strong>{{ entry.msg }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
